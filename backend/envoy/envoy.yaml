static_resources:
  listeners:
  - name: listener_http
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: grpc, timeout: 0s }
          http_filters:
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.grpc_json_transcoder
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
              proto_descriptor: "/etc/envoy/envoy.pb"
              services:
              - "admin.v1.AdminService"
              - "ai.v1.AIService"
              - "api.v1.ApiService"
              - "brief.v1.BriefService"
              - "chat.v1.ChatService"
              - "checkout.v1.CheckoutService"
              - "code.v1.CodeService"
              - "config.v1.ConfigService"
              - "content.v1.ContentService"
              - "dashboard.v1.DashboardService"
              - "gen.v1.GenService"
              - "generate.v1.GenerateService"
              - "health.v1.HealthService"
              - "healthz.v1.HealthzService"
              - "info.v1.InfoService"
              - "login.v1.LoginService"
              - "logout.v1.LogoutService"
              - "me.v1.MeService"
              - "messages.v1.MessagesService"
              - "meta.v1.MetaService"
              - "metric.v1.MetricService"
              - "metrics.v1.MetricsService"
              - "metrics.v2.MetricsService"
              - "orders.v1.OrdersService"
              - "portal.v1.PortalService"
              - "ready.v1.ReadyService"
              - "refresh.v1.RefreshService"
              - "register.v1.RegisterService"
              - "root.v1.RootService"
              - "seller.v1.SellerService"
              - "seo.v1.SeoService"
              - "sessions.v1.SessionsService"
              - "snapshot.v1.SnapshotService"
              - "webhook.v1.WebhookService"
              - "webhooks.v1.WebhooksService"
              - "worker.v1.ConversationService"
              - "worker.v1.IngestService"
              - "worker.v2.ConversationService"
              - "worker.v2.IngestService"
              print_options:
                add_whitespace: true
                always_print_primitive_fields: true
                always_print_enums_as_ints: false
                preserve_proto_field_names: false
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: grpc
    type: LOGICAL_DNS
    connect_timeout: 1s
    http2_protocol_options: {}
    load_assignment:
      cluster_name: grpc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 9000
admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
