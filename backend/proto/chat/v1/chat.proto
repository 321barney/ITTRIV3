syntax = "proto3";
package chat.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service ChatService {
  rpc PostChatSend(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/chat/send" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }