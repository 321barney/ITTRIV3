syntax = "proto3";
package checkout.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service CheckoutService {
  rpc PostCheckout(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/checkout" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }