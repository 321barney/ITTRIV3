syntax = "proto3";
package code.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service CodeService {
  rpc PostCodeGen(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/code/gen" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }