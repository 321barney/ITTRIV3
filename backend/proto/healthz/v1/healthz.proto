syntax = "proto3";
package healthz.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service HealthzService {
  rpc GetHealthz(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/healthz" };
  }
  rpc GetHealthz(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/healthz" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }