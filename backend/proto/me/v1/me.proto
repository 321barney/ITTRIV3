syntax = "proto3";
package me.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service MeService {
  rpc GetMe(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/me" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }