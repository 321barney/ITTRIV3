syntax = "proto3";
package register.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service RegisterService {
  rpc PostRegister(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/register" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }