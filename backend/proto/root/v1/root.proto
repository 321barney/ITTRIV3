syntax = "proto3";
package root.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service RootService {
  rpc GetRoot(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/" };
  }
  rpc GetRoot(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }