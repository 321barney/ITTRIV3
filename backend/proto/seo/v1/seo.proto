syntax = "proto3";
package seo.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service SeoService {
  rpc PostSeoEnhance(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/seo/enhance" body: "*" };
  }
  rpc PostSeoHints(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/seo/hints" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }