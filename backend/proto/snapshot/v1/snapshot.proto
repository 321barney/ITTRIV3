syntax = "proto3";
package snapshot.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service SnapshotService {
  rpc GetSnapshot(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/snapshot" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }