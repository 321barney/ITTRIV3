syntax = "proto3";
package webhook.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service WebhookService {
  rpc PostWebhook(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/webhook" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }