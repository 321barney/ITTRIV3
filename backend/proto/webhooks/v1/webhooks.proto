syntax = "proto3";
package webhooks.v1;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

service WebhooksService {
  rpc GetWebhooksWhatsapp(Empty) returns (AnyResponse) {
    option (google.api.http) = { get: "/webhooks/whatsapp" };
  }
  rpc PostWebhooksWhatsapp(AnyRequest) returns (AnyResponse) {
    option (google.api.http) = { post: "/webhooks/whatsapp" body: "*" };
  }
}

message Empty {}
message AnyRequest { google.protobuf.Struct body = 1; }
message AnyResponse { google.protobuf.Struct body = 1; }